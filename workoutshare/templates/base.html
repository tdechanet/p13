<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    {% load compress %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href="{% static 'image/logo_workoutshare.svg' %}" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    {% compress css %}
      <link type="text/x-scss" rel="stylesheet" href="{% static 'style.scss' %}">
    {% endcompress %}
  </head>
  <body>
    <div class="content">
      <nav class="navbar navbar-expand-md">
        <div class="row container-fluid justify-content-start">
          <a class="logo" href="{% url 'home' %}"><img class="img-fluid" src="{% static 'image/logo_workoutshare.svg' %}"/></a>
          <h1 class="col">Workoutshare</h1> 
          <button class="navbar-toggler no-border col-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon no-border"></span>
          </button>
          <div class="navbar-collapse collapse col-7 justify-content-end" id="navbarScroll">
            <div class="col row justify-content-sm-end justify-content-evenly">
              <form class="col-xl-4 col-lg-5 col-md-6 col-sm-8 d-flex" role="search" method="get" action="{% url 'research' %}">
                <input class="my-1 form-control" name="user_research_bar" type="search" placeholder="Recherche d'utilisateur...">
                <button class="btn research-logo" type="submit"><img class="img-fluid" src="{% static 'image/magnifying_glass.svg' %}"/></button>
              </form>
              <a class="logo" href="{% url 'profile' %}"><img class="img-fluid mt-2" src="{% static 'image/profile.svg' %}"/></a>
              {% if user.is_authenticated %}
                <a class="logo" href="{% url 'logout' %}"><img class="img-fluid" src="{% static 'image/logout_logo.svg' %}"/></a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
      <div id="content">
          {% block content %}{% endblock %}
      </div>
    </div>
    <footer class="nav footer justify-content-center">
      <a href="{% url 'legal-mention' %}" class="text-center">Mention l√©gale</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
